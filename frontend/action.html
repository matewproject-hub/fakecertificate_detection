<!DOCTYPE html>
<html>

<head>
    <title>Upload Certificate</title>

    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: Arial;
            text-align: center;
            padding-top: 80px;
        }

        .card {
            background: #1e293b;
            width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
        }

        button {
            margin-top: 15px;
            padding: 10px 30px;
            background: #2563eb;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="card">

        <h2 id="title"></h2>

        <input type="file" id="file"><br>

        <button onclick="submit()">Submit</button>

        <div id="result"></div>

    </div>

    <script>

        const API = "http://127.0.0.1:8000";

        const params = new URLSearchParams(window.location.search);
        const mode = params.get("mode");

        document.getElementById("title").innerText =
            mode === "register" ? "Register Certificate" : "Verify Certificate";

        async function submit() {

            const result = document.getElementById("result");
            result.innerText = "Processing...";

            const file = document.getElementById("file").files[0];
            if (!file) {
                alert("Select file");
                return;
            }

            const form = new FormData();
            form.append("file", file);

            const endpoint = mode === "register" ? "/upload" : "/verify";

            try {

                const res = await fetch(API + endpoint, {
                    method: "POST",
                    body: form
                });

                const data = await res.json();

                console.log(data);

                /* REGISTER SIDE */

                if (mode === "register") {
                    result.innerText = "✅ " + (data.message || "Certificate Registered");
                    return;
                }

                /* VERIFY SIDE */

                if (data.status === "VALID") {
                    result.innerText = "✅ Certificate is VALID";
                }
                /*else if (data.status === "TAMPERED") {
                    result.innerText = "⚠ Certificate is TAMPERED";
                }*/
                else if (data.status === "NOT FOUND" || data.status === "TAMPERED") {
                    result.innerText = "❌ Certificate is NOT FOUND or TAMPERED";
                }
                else if (data.message) {
                    result.innerText = data.message;
                }
                else {
                    result.innerText = JSON.stringify(data);
                }

            } catch (err) {
                result.innerText = "Backend not reachable";
            }
        }
    </script>

</body>

</html>
